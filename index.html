<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- the favicon is the icon that appears in the browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="js/script.js" defer></script>

  <!-- Github Signature -->
  <script src="https://kit.fontawesome.com/00de0829d0.js" crossorigin="anonymous"></script>

  <title>Interactive rating component | Frontend Mentor</title>

</head>

<body>

  <div class="container">
    <header>
      <div class="box-img">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <h3>How did we do?</h3>
    </header>
    <main>
      <p class="txt">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="big-box">
        <div class="box" data-value=1>1</div>
        <div class="box" data-value=2>2</div>
        <div class="box" data-value=3>3</div>
        <div class="box" data-value=4>4</div>
        <div class="box" data-value=5>5</div>
      </div>

      <button class="btn">Submit</button>

    </main>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ryusaem">Ryusaem</a>.
    </div>
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      <a href="https://github.com/Ryusaem" target="_blank">
        Ryusaem
        <i class="fa-brands fa-github fa-beat-fade"></i>
      </a>
    </p>
  </footer>

</body>

</html>
